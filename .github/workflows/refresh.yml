name: Refresh stats & publications

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # daily 06:00 UTC

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - name: Update JSON from OpenAlex
        env:
          ORCID: ${{ secrets.ORCID }}
          MAILTO: ${{ secrets.MAILTO }}
        run: python scripts/update_inspire.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          git diff --staged --quiet || git commit -m "Update stats and publications"
          git push
